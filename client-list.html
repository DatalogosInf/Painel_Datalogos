      <div class="wrapper">

        <!--Titulo da pagina-->
        <div class="page-title-box">
          <h4 class="page-title" id="page_title"><i class="fi fi-rr-address-book"></i><b> Lista de Clientes</b></h4>

        </div>
        <!-- Contexto explicativo--> 
        <div class="row"> 
          <div class="col-lg-12"> 
            <div class="panel-group" id="accordion">
              <div class="panel panel-default">
                <div class="panel-heading">
                    <p id="title"><b>LISTAGEM DE CLIENTES POR MODULO</b></p>
                    <p id="text">Abaixo estão listados separadamente quais clientes utilização determinados modulos.</p>
                  </div>
                </div>
                <!--Tabela Auditor -->
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">AUDITOR</a>
                    </h4>
                  </div>
                  <div id="collapse1" class="panel-collapse collapse">
                    <div class="table-responsive" class="panel-body">
                      <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Pesquisar Razão Social" style="margin-left: 10px; margin-bottom: 10px">
                      <table id="table" href="javascript:void(0)"class="table table-bordered"><span class="menu-label"></span>
                        <script>
                          // Defina o caminho para o arquivo XLSX
                          var filePath = "https://docs.google.com/spreadsheets/d/1IAjNT0opGXZYlT_OTmc2Zch_AxTRvsP7QbcQK4YWTNs/edit?usp=sharing";
                          // Use o método fetch para ler o arquivo como um blob
                          fetch(filePath)
                          .then(function(response) {
                            return response.arrayBuffer();
                          })
                          .then(function(arrayBuffer) {
                            var data = new Uint8Array(arrayBuffer);
                            var workbook = XLSX.read(data, { type: "array" });
                            // Selecione a primeira planilha
                            var firstSheetName = workbook.SheetNames[0];
                            var worksheet = workbook.Sheets[firstSheetName];
                            // Use o método utils.sheet_to_html para convertê-la em uma tabela HTML
                            var table = XLSX.utils.sheet_to_html(worksheet);
                            document.getElementById("table").innerHTML = table;
                          });
                        </script>
                      </table> 
                    </div>
                  </div>
                </div>
